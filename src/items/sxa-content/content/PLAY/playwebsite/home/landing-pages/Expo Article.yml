      Value: "Expo CA-FR"
    - ID: "e0c0c8a4-0fea-4963-8b86-d47810b80efa"
      Hint: Content
      Value: "<p>Montréal, QC –  Préparez-vous pour une montée d'adrénaline alors que le salon des sports extrêmes le plus attendu aura lieu au Palais des Congrès de Montréal près d'ici. Cet événement électrisant promet de réunir des passionnés de sports extrêmes, des athlètes professionnels et des curieux pour trois jours d'activités à haute intensité, d'expositions et de démonstrations.</p><p><strong>Invités Spéciaux et Athlètes</strong></p><p>L'événement accueillera certains des plus grands noms des sports extrêmes. Les fans auront la chance de rencontrer leurs idoles, de recevoir des autographes et même de les rejoindre pour certaines activités. Attendez-vous à des apparitions de Tony Hawk, de la légende du BMX Dave Mirra et de la sensation de l'escalade Sasha DiGiulian.</p>"
